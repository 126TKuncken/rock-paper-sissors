<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Choose your option:</p>
        <div class="choices">
            <div class="col">
            <button onclick="playGame('rock')">Rock</button>
            <img class="img-fluid" class="Rock" src="img/Untitleddesign_6 (1).webp" alt="">
  </div>
  <div class="col-2">
            <button onclick="playGame('paper')">Paper</button>
            <img class="img-fluid" src="img/small-square-pieces-of-paper-for-notes-and-notes-on-the-working-office-desk-with-stationery-business-work-photo.jpg" alt="">
        </div>
        <div class="col-3">
            <button onclick="playGame('scissors')">Scissors</button>
            <img class="img-fluid" src="img/download.jpg" alt="">
        </div>
        </div>
        <div class="results">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <h2 id="result">Result: </h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
